    <script>
        let currentImageFile = null;
        let currentResultImage = null;
        let keywordResults = null;  // å­˜å‚¨æ‰€æœ‰å…³é”®å­—çš„ç»“æœ
        let keywordImagesCache = {};  // ç¼“å­˜æ‰€æœ‰å…³é”®å­—çš„é«˜äº®å›¾ç‰‡
        let currentKeywords = [];   // å½“å‰çš„å…³é”®å­—åˆ—è¡¨
        let currentSelectedKeyword = null;  // å½“å‰é€‰ä¸­çš„å…³é”®å­—

        // DOMå…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const uploadLabel = document.getElementById('uploadLabel');
        const previewImage = document.getElementById('previewImage');
        const targetText = document.getElementById('targetText');
        const languageSelect = document.getElementById('languageSelect');
        const highlightBtn = document.getElementById('highlightBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultImage = document.getElementById('resultImage');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const matchCount = document.getElementById('matchCount');
        const matchesList = document.getElementById('matchesList');
        const keywordTabs = document.getElementById('keywordTabs');
        const keywordButtons = document.getElementById('keywordButtons');

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadSection = document.querySelector('.upload-section');
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f0f0f0';
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9fa';
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9fa';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect(file);
            } else {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
            }
        });

        function handleFileSelect(file) {
            currentImageFile = file;
            uploadLabel.textContent = `å·²é€‰æ‹©: ${file.name}`;
            
            // é¢„è§ˆå›¾ç‰‡
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // éšè—ä¹‹å‰çš„ç»“æœ
            resultSection.style.display = 'none';
            downloadBtn.style.display = 'none';
            hideAlerts();
        }

        // é«˜äº®æ–‡æœ¬
        highlightBtn.addEventListener('click', async function() {
            if (!currentImageFile) {
                showError('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡');
                return;
            }

            const text = targetText.value.trim();
            if (!text) {
                showError('è¯·è¾“å…¥è¦æŸ¥æ‰¾çš„ç›®æ ‡æ–‡æœ¬');
                return;
            }

            setLoading(true);
            hideAlerts();

            try {
                const formData = new FormData();
                formData.append('image', currentImageFile);
                formData.append('target_text', text);
                formData.append('languages', languageSelect.value);

                const response = await fetch('/api/highlight', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // ä¿å­˜å…³é”®å­—ç»“æœæ•°æ®å’Œå›¾ç‰‡ç¼“å­˜
                    keywordResults = data.keyword_results || {};
                    keywordImagesCache = data.keyword_images || {};  // ç¼“å­˜æ‰€æœ‰å…³é”®å­—çš„é«˜äº®å›¾ç‰‡
                    currentKeywords = data.keywords || [];
                    currentSelectedKeyword = data.selected_keyword || null;
                    
                    // è®¾ç½®é»˜è®¤æ˜¾ç¤ºçš„å›¾ç‰‡
                    if (currentSelectedKeyword && keywordImagesCache[currentSelectedKeyword]) {
                        currentResultImage = keywordImagesCache[currentSelectedKeyword];
                    } else if (currentKeywords.length > 0 && keywordImagesCache[currentKeywords[0]]) {
                        currentResultImage = keywordImagesCache[currentKeywords[0]];
                        currentSelectedKeyword = currentKeywords[0];
                    } else {
                        currentResultImage = data.image;
                    }
                    
                    resultImage.src = currentResultImage;
                    resultSection.style.display = 'block';
                    downloadBtn.style.display = 'inline-block';
                    
                    // æ˜¾ç¤ºå…³é”®å­—åˆ‡æ¢æŒ‰é’®ï¼ˆå¦‚æœæœ‰å¤šä¸ªå…³é”®å­—ï¼‰
                    if (currentKeywords.length > 1) {
                        displayKeywordTabs(currentKeywords, keywordResults);
                    } else {
                        keywordTabs.style.display = 'none';
                    }
                    
                    // æ˜¾ç¤ºå½“å‰é€‰ä¸­å…³é”®å­—çš„åŒ¹é…ç»“æœ
                    const displayMatches = currentSelectedKeyword && keywordResults[currentSelectedKeyword] 
                        ? keywordResults[currentSelectedKeyword].matches 
                        : data.matches;
                    const displayCount = currentSelectedKeyword && keywordResults[currentSelectedKeyword]
                        ? keywordResults[currentSelectedKeyword].count
                        : data.match_count;
                    
                    matchCount.textContent = displayCount;
                    
                    if (displayMatches && displayMatches.length > 0) {
                        displayMatchesList(displayMatches.map(m => ({...m, keyword: currentSelectedKeyword || m.keyword})));
                        const keywordCount = data.keywords ? data.keywords.length : 1;
                        showSuccess(`æ‰¾åˆ° ${displayCount} ä¸ªåŒ¹é…é¡¹ï¼ˆ${keywordCount} ä¸ªå…³é”®å­—ï¼Œå·²ç¼“å­˜ï¼‰`);
                    } else {
                        matchesList.style.display = 'none';
                        showError('æœªæ‰¾åˆ°åŒ¹é…çš„æ–‡æœ¬');
                    }
                } else {
                    showError(data.error || 'å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                showError('å¤„ç†å¤±è´¥: ' + error.message);
            } finally {
                setLoading(false);
            }
        });

        // ä¸‹è½½ç»“æœ
        downloadBtn.addEventListener('click', function() {
            if (currentResultImage) {
                const link = document.createElement('a');
                link.href = currentResultImage;
                link.download = 'highlighted_result.jpg';
                link.click();
            }
        });

        function displayMatchesList(matches) {
            matchesList.innerHTML = '<h3 style="margin-bottom: 10px;">åŒ¹é…ç»“æœï¼š</h3>';
            if (matches.length === 0) {
                matchesList.innerHTML += '<p style="color: #999;">æš‚æ— åŒ¹é…ç»“æœ</p>';
            } else {
                matches.forEach((match, index) => {
                    const div = document.createElement('div');
                    div.className = 'match-item';
                    const keywordInfo = match.keyword ? ` <span style="color: #28a745; font-size: 0.9em;">(å…³é”®å­—: "${match.keyword}")</span>` : '';
                    div.innerHTML = `
                        <strong>${index + 1}. "${match.text}"</strong>${keywordInfo}
                        <span style="float: right; color: #667eea;">ç½®ä¿¡åº¦: ${(match.confidence * 100).toFixed(1)}%</span>
                    `;
                    matchesList.appendChild(div);
                });
            }
            matchesList.style.display = 'block';
        }

        function displayKeywordTabs(keywords, keywordResults) {
            keywordButtons.innerHTML = '';
            keywordTabs.style.display = 'block';
            
            keywords.forEach((keyword, index) => {
                const btn = document.createElement('button');
                btn.className = 'keyword-btn';
                btn.textContent = `${keyword} (${keywordResults[keyword]?.count || 0})`;
                btn.dataset.keyword = keyword;
                
                // è®¾ç½®é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªå…³é”®å­—
                if (index === 0 && !currentSelectedKeyword) {
                    btn.classList.add('active');
                    currentSelectedKeyword = keyword;
                } else if (keyword === currentSelectedKeyword) {
                    btn.classList.add('active');
                }
                
                btn.addEventListener('click', function() {
                    switchKeyword(keyword);
                });
                
                keywordButtons.appendChild(btn);
            });
        }

        function switchKeyword(keyword) {
            if (!keywordResults || !keywordResults[keyword]) {
                return;
            }
            
            currentSelectedKeyword = keyword;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.keyword-btn').forEach(btn => {
                if (btn.dataset.keyword === keyword) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // ä»ç¼“å­˜ä¸­è·å–å›¾ç‰‡ï¼ˆæ— éœ€é‡æ–°è¯·æ±‚ï¼‰
            if (keywordImagesCache[keyword]) {
                currentResultImage = keywordImagesCache[keyword];
                resultImage.src = currentResultImage;
                
                // æ›´æ–°åŒ¹é…ç»“æœ
                const selectedMatches = keywordResults[keyword]?.matches || [];
                displayMatchesList(selectedMatches.map(m => ({...m, keyword: keyword})));
                matchCount.textContent = selectedMatches.length;
            } else {
                // å¦‚æœç¼“å­˜ä¸­æ²¡æœ‰ï¼Œåˆ™é‡æ–°è¯·æ±‚ï¼ˆè¿™ç§æƒ…å†µä¸åº”è¯¥å‘ç”Ÿï¼‰
                showError('ç¼“å­˜ä¸­æœªæ‰¾åˆ°è¯¥å…³é”®å­—çš„ç»“æœ');
            }
        }

        function setLoading(show) {
            loading.classList.toggle('active', show);
            highlightBtn.disabled = show;
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.add('active');
            setTimeout(() => errorAlert.classList.remove('active'), 5000);
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.classList.add('active');
            setTimeout(() => successAlert.classList.remove('active'), 3000);
        }

        function hideAlerts() {
            errorAlert.classList.remove('active');
            successAlert.classList.remove('active');
        }
    </script>
